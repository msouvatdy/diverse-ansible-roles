---
- name: Add stable chart repo
  kubernetes.core.helm_repository:
    name: "{{ item.key }}"
    repo_url: "{{ item.value.url }}"
  loop: "{{ query('dict', repo_helm) }}"

- name: Create rancher-values.yaml
  template:
    src: "{{ role_path }}/templates/rancher-values.yaml.j2"
    dest: "{{ role_path }}/files/rancher-values.yaml"

- name: Create cattle-system namespace
  kubernetes.core.k8s:
    name: cattle-system
    api_version: v1
    kind: Namespace
    state: present
    kubeconfig: "{{ kubeconfig }}"

- name: Check if CA secret for Rancher is present
  kubernetes.core.k8s:
    state: present
    namespace: cattle-system
    kind: secret
    kubeconfig: "{{ kubeconfig }}"
    name: tls-ca
  when: privateCA == true
  register: tls-ca
  ignore_errors: true

- name: Create tls-ca in namespace cattle-system from file {{ path_to_add_ca }}
  command: "kubectl -n cattle-system --kubeconfig {{ kubeconfig }} create secret generic tls-ca --from-file=cacerts.pem={{ path_to_add_ca }}"
  when: tls-ca.failed == true

- name: Check if TLS secret for Rancher ingress is present
  kubernetes.core.k8s:
    state: present
    namespace: cattle-system
    kind: secret
    kubeconfig: "{{ kubeconfig }}"
    name: tls-rancher-ingress
  when: ingress_tls == true
  register: ing_tls
  ignore_errors: true

- name: Create tls-rancher-ingress secret from files {{ path_to_tls_cert }} and {{ path_to_tls_key }}
  command: "kubectl -n cattle-system --kubeconfig {{ kubeconfig }} create secret tls tls-rancher-ingress --cert={{ path_to_tls_cert }} --key={{ path_to_tls_key }}"
  when: ing_tls.failed == true

- name: Create secret for additional CA
  kubernetes.core.k8s:
    state: present
    namespace: cattle-system
    src: "{{ path_to_add_ca }}"
    kubeconfig: "{{ kubeconfig }}"
  when: additionalTrustedCAs == true

#kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.7.1/cert-manager.crds.yaml
- name: Apply cert-manager.crds manifest to the cluster
  kubernetes.core.k8s:
    state: present
    src: "{{ role_path }}/files/cert-manager.crds.yaml"
    kubeconfig: "{{ kubeconfig }}"
  when: privateCA == false

- name: Deploy cert-manager chart inside cert-manager namespace
  kubernetes.core.helm:
    name: cert-manager
    chart_ref: jetstack/cert-manager
    release_namespace: cert-manager
    create_namespace: true
    chart_version: "{{ cert_manager_version }}"
    kubeconfig: "{{ kubeconfig }}"
  when: privateCA == false

- name: Deploy Rancher chart inside cattle-system namespace
  kubernetes.core.helm:
    kubeconfig: "{{ kubeconfig }}"
    name: rancher
    create_namespace: true
    chart_ref: rancher-stable/rancher
    chart_version: "{{ rancher_version }}"
    release_namespace: cattle-system
    values_files:
      - "{{ role_path }}/files/rancher-values.yaml"